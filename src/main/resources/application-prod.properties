# Production Profile Configuration
spring.application.name=irctc
server.port=8080

# Database Configuration for Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/irctc}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Production Logging
logging.level.root=INFO
logging.level.com.irctc_backend.irctc=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Enable Eureka for Production
eureka.client.enabled=true
spring.cloud.discovery.enabled=true

# Production Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5

# Production Cache Configuration
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=1h,expireAfterAccess=30m

# Security Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
