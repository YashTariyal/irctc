<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Seat Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
        }

        .seat-selection {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }

        .coach-layout {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .coach-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-radius: 8px;
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin: 20px 0;
        }

        .seat {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .seat:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .seat.available {
            background: #00b894;
            color: white;
            border-color: #00a085;
        }

        .seat.selected {
            background: #fdcb6e;
            color: #2d3436;
            border-color: #e17055;
            animation: pulse 1s infinite;
        }

        .seat.booked {
            background: #e17055;
            color: white;
            border-color: #d63031;
            cursor: not-allowed;
        }

        .seat.maintenance {
            background: #636e72;
            color: white;
            border-color: #2d3436;
            cursor: not-allowed;
        }

        .seat.blocked {
            background: #2d3436;
            color: white;
            border-color: #000;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .selection-panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #74b9ff;
        }

        .preferences {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .preference-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .preference-item input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,184,148,0.3);
        }

        .btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(116,185,255,0.3);
        }

        .selected-seats {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .selected-seats h4 {
            color: #00b894;
            margin-bottom: 10px;
        }

        .seat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .seat-item:last-child {
            border-bottom: none;
        }

        .fare-summary {
            background: #fff3cd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .fare-summary h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .fare-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .total-fare {
            font-weight: bold;
            font-size: 1.2em;
            color: #856404;
            border-top: 2px solid #856404;
            padding-top: 10px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #74b9ff;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .seat-grid {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .seat {
                width: 35px;
                height: 35px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚂 IRCTC Seat Selection</h1>
            <p>Choose your perfect seat for a comfortable journey</p>
        </div>

        <div class="main-content">
            <div class="seat-selection">
                <div class="coach-layout">
                    <div class="coach-header">
                        <h3 id="coachInfo">Select Train & Coach</h3>
                    </div>
                    
                    <div class="seat-grid" id="seatGrid">
                        <!-- Seats will be dynamically loaded here -->
                    </div>
                    
                    <div class="seat-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #00b894;"></div>
                            <span>Available</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #fdcb6e;"></div>
                            <span>Selected</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #e17055;"></div>
                            <span>Booked</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #636e72;"></div>
                            <span>Maintenance</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="selection-panel">
                <h3>🎯 Selection Criteria</h3>
                
                <div class="form-group">
                    <label for="trainId">Train ID:</label>
                    <input type="number" id="trainId" placeholder="Enter Train ID" value="1">
                </div>
                
                <div class="form-group">
                    <label for="coachId">Coach ID:</label>
                    <input type="number" id="coachId" placeholder="Enter Coach ID" value="1">
                </div>
                
                <div class="form-group">
                    <label for="journeyDate">Journey Date:</label>
                    <input type="date" id="journeyDate">
                </div>
                
                <div class="preferences">
                    <h4>Seat Preferences</h4>
                    
                    <div class="preference-item">
                        <input type="checkbox" id="ladiesQuota">
                        <label for="ladiesQuota">Ladies Quota</label>
                    </div>
                    
                    <div class="preference-item">
                        <input type="checkbox" id="seniorCitizenQuota">
                        <label for="seniorCitizenQuota">Senior Citizen Quota</label>
                    </div>
                    
                    <div class="preference-item">
                        <input type="checkbox" id="handicappedFriendly">
                        <label for="handicappedFriendly">Handicapped Friendly</label>
                    </div>
                </div>
                
                <button class="btn" onclick="loadAvailableSeats()">🔍 Load Available Seats</button>
                <button class="btn btn-secondary" onclick="selectSeats()">✅ Select Seats</button>
                
                <div id="selectedSeatsPanel" class="selected-seats" style="display: none;">
                    <h4>Selected Seats</h4>
                    <div id="selectedSeatsList"></div>
                </div>
                
                <div id="fareSummary" class="fare-summary" style="display: none;">
                    <h4>Fare Summary</h4>
                    <div id="fareDetails"></div>
                </div>
                
                <div id="messageArea"></div>
            </div>
        </div>
    </div>

    <script>
        let availableSeats = [];
        let selectedSeats = [];
        let currentTrainId = null;
        let currentCoachId = null;
        let currentJourneyDate = null;

        // Set default journey date to tomorrow
        document.getElementById('journeyDate').value = new Date(Date.now() + 86400000).toISOString().split('T')[0];

        async function loadAvailableSeats() {
            const trainId = document.getElementById('trainId').value;
            const coachId = document.getElementById('coachId').value;
            const journeyDate = document.getElementById('journeyDate').value;
            
            if (!trainId || !coachId || !journeyDate) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            showMessage('Loading available seats...', 'loading');
            
            try {
                const response = await fetch(`/api/seat-selection/trains/${trainId}/coaches/${coachId}/seats?journeyDate=${journeyDate}`);
                const data = await response.json();
                
                if (response.ok) {
                    availableSeats = data.availableSeats || [];
                    currentTrainId = trainId;
                    currentCoachId = coachId;
                    currentJourneyDate = journeyDate;
                    
                    updateCoachInfo(data);
                    renderSeatGrid(availableSeats);
                    showMessage(`Found ${availableSeats.length} available seats`, 'success');
                } else {
                    showMessage('Failed to load seats. Please check train and coach IDs.', 'error');
                }
            } catch (error) {
                showMessage('Error loading seats: ' + error.message, 'error');
            }
        }

        function updateCoachInfo(data) {
            const coachInfo = document.getElementById('coachInfo');
            coachInfo.innerHTML = `
                <h3>🚂 ${data.trainName} (${data.trainNumber})</h3>
                <p>Coach: ${data.coachNumber} - ${data.coachType}</p>
                <p>Available: ${data.availableSeatsCount}/${data.totalSeats} seats</p>
            `;
        }

        function renderSeatGrid(seats) {
            const seatGrid = document.getElementById('seatGrid');
            seatGrid.innerHTML = '';
            
            seats.forEach(seat => {
                const seatElement = document.createElement('div');
                seatElement.className = `seat ${seat.status.toLowerCase()}`;
                seatElement.textContent = seat.seatNumber;
                seatElement.title = `${seat.seatNumber} - ${seat.seatType} ${seat.berthType} - ₹${seat.fare}`;
                
                if (seat.status === 'AVAILABLE') {
                    seatElement.onclick = () => toggleSeatSelection(seat);
                }
                
                seatGrid.appendChild(seatElement);
            });
        }

        function toggleSeatSelection(seat) {
            const seatIndex = selectedSeats.findIndex(s => s.seatId === seat.seatId);
            
            if (seatIndex === -1) {
                selectedSeats.push(seat);
                showMessage(`Seat ${seat.seatNumber} selected`, 'success');
            } else {
                selectedSeats.splice(seatIndex, 1);
                showMessage(`Seat ${seat.seatNumber} deselected`, 'success');
            }
            
            updateSelectedSeatsDisplay();
            updateSeatGrid();
        }

        function updateSelectedSeatsDisplay() {
            const panel = document.getElementById('selectedSeatsPanel');
            const list = document.getElementById('selectedSeatsList');
            const fareSummary = document.getElementById('fareSummary');
            const fareDetails = document.getElementById('fareDetails');
            
            if (selectedSeats.length > 0) {
                panel.style.display = 'block';
                fareSummary.style.display = 'block';
                
                list.innerHTML = selectedSeats.map(seat => `
                    <div class="seat-item">
                        <span>Seat ${seat.seatNumber} - ${seat.seatType} ${seat.berthType}</span>
                        <span>₹${seat.fare}</span>
                    </div>
                `).join('');
                
                const totalFare = selectedSeats.reduce((sum, seat) => sum + parseFloat(seat.fare), 0);
                fareDetails.innerHTML = `
                    <div class="fare-item">
                        <span>Base Fare (${selectedSeats.length} seats):</span>
                        <span>₹${totalFare.toFixed(2)}</span>
                    </div>
                    <div class="fare-item">
                        <span>Service Tax:</span>
                        <span>₹${(totalFare * 0.05).toFixed(2)}</span>
                    </div>
                    <div class="total-fare">
                        <span>Total Fare:</span>
                        <span>₹${(totalFare * 1.05).toFixed(2)}</span>
                    </div>
                `;
            } else {
                panel.style.display = 'none';
                fareSummary.style.display = 'none';
            }
        }

        function updateSeatGrid() {
            const seatElements = document.querySelectorAll('.seat');
            seatElements.forEach(element => {
                const seatNumber = element.textContent;
                const seat = availableSeats.find(s => s.seatNumber === seatNumber);
                
                if (seat && selectedSeats.find(s => s.seatId === seat.seatId)) {
                    element.classList.add('selected');
                } else {
                    element.classList.remove('selected');
                }
            });
        }

        async function selectSeats() {
            if (selectedSeats.length === 0) {
                showMessage('Please select at least one seat', 'error');
                return;
            }

            const preferences = selectedSeats.map(seat => ({
                seatType: seat.seatType,
                berthType: seat.berthType,
                isLadiesQuota: document.getElementById('ladiesQuota').checked,
                isSeniorCitizenQuota: document.getElementById('seniorCitizenQuota').checked,
                isHandicappedFriendly: document.getElementById('handicappedFriendly').checked
            }));

            const request = {
                trainId: parseInt(currentTrainId),
                coachId: parseInt(currentCoachId),
                journeyDate: currentJourneyDate,
                seatPreferences: preferences
            };

            showMessage('Processing seat selection...', 'loading');

            try {
                const response = await fetch('/api/seat-selection/select', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(request)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Successfully selected ${data.selectedSeats.length} seats!`, 'success');
                } else {
                    showMessage('Failed to select seats: ' + (data.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error selecting seats: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }

        // Load initial data
        loadAvailableSeats();
    </script>
</body>
</html>
