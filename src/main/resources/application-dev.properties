# Development Profile Configuration
spring.application.name=irctc-dev
server.port=8082

# Database Configuration for Development - Using H2 for easy setup
spring.datasource.url=jdbc:h2:mem:irctc_dev
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Development Logging
logging.level.root=DEBUG
logging.level.com.irctc_backend.irctc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable Eureka for Development
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Development Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest

# Development Cache Configuration
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# Development Payment Gateway Configuration (Mock Mode)
payment.razorpay.key-id=rzp_test_dev_key
payment.razorpay.key-secret=dev_secret_key
payment.razorpay.webhook-secret=dev_webhook_secret
payment.gateway.timeout=10000
payment.gateway.retry-attempts=2
payment.gateway.enabled=true
