# Development Profile Configuration
spring.application.name=irctc-dev
server.port=8082

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/irctc_dev
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development Logging
logging.level.root=DEBUG
logging.level.com.irctc_backend.irctc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable Eureka for Development
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Development Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest

# Development Cache Configuration
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m
