server:
  port: 8093
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

spring:
  application:
    name: irctc-booking-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      enabled: false
      import-check:
        enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 900000  # 15 minutes default

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      swagger-ui: http://localhost:${server.port}/swagger-ui/index.html
      api-docs: http://localhost:${server.port}/api-docs
      health: http://localhost:${server.port}/actuator/health
      service-name: ${spring.application.name}
      service-description: Ticket Booking and Management Service

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,flyway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Enable Kubernetes readiness/liveness probes
    flyway:
      enabled: true  # Enable Flyway endpoint
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger OTLP HTTP endpoint
      export:
        enabled: true

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true

# Resilience4j Bulkhead Configuration
resilience4j:
  bulkhead:
    instances:
      booking-creation:
        max-concurrent-calls: 10
        max-wait-duration: 5s
      booking-update:
        max-concurrent-calls: 15
        max-wait-duration: 3s
      booking-query:
        max-concurrent-calls: 20
        max-wait-duration: 2s
      payment-processing:
        max-concurrent-calls: 5
        max-wait-duration: 10s
  timelimiter:
    instances:
      booking-creation:
        timeout-duration: 30s
      payment-processing:
        timeout-duration: 15s

# Logging Configuration
logging:
  request-response:
    enabled: true
    log-request-body: true
    log-response-body: true
    max-body-size: 10000  # Maximum body size to log (characters)
    slow-request-threshold: 2000  # Log warning if request takes longer than this (ms)
    mask-pii: true  # Mask personally identifiable information
  level:
    com.irctc.booking: DEBUG
    org.springframework.web: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Distributed Locking Configuration
distributed-lock:
  default-timeout: 30  # Default lock timeout in seconds
  default-wait-time: 5  # Default wait time to acquire lock in seconds
  enable-metrics: true  # Enable Prometheus metrics for locks

# Validation & Sanitization Configuration
validation:
  sanitization:
    enabled: true  # Enable input sanitization
    block-on-violation: true  # Block requests with malicious input
    log-violations: true  # Log security violations

# Performance Monitoring & APM Configuration
performance:
  monitoring:
    enabled: true  # Enable performance monitoring
    slow-query-threshold: 1000  # Slow query threshold in milliseconds
    memory-leak-threshold: 80  # Memory leak threshold percentage
    cpu-threshold: 80  # CPU threshold percentage

# Multi-Tenancy Configuration
multi-tenancy:
  enabled: true  # Enable multi-tenancy support
  required: true  # Require tenant context for all requests
  header-tenant-id: "X-Tenant-Id"  # Header name for tenant ID
  header-tenant-code: "X-Tenant-Code"  # Header name for tenant code
  subdomain-extraction: true  # Extract tenant from subdomain
