server:
  port: 8091
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

spring:
  application:
    name: irctc-user-service
  cloud:
    compatibility-verifier:
      enabled: false
  
  # OAuth2 Resource Server Configuration
  # Supports both JWK Set URI and Issuer URI
  security:
    oauth2:
      resourceserver:
        jwt:
          # Option 1: Use JWK Set URI (for external OAuth2 server)
          # jwk-set-uri: https://auth-server/.well-known/jwks.json
          
          # Option 2: Use Issuer URI (auto-discovers JWK Set URI)
          issuer-uri: http://localhost:8091
          
          # Token validation settings
          time-to-live: 3600 # 1 hour
          
      # OAuth2 Client Configuration (for SSO)
      client:
        registration:
          irctc:
            provider: irctc
            client-id: irctc-client
            client-secret: irctc-secret
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8090/login/oauth2/code/irctc
            scope: openid, profile, read, write
        provider:
          irctc:
            issuer-uri: http://localhost:8091
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # redis:
  #   host: localhost
  #   port: 6379
  #   database: 1
  #   timeout: 2000ms
  #   lettuce:
  #     pool:
  #       max-active: 8
  #       max-idle: 8
  #       min-idle: 0

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      swagger-ui: http://localhost:${server.port}/swagger-ui/index.html
      api-docs: http://localhost:${server.port}/api-docs
      health: http://localhost:${server.port}/actuator/health
      service-name: ${spring.application.name}
      service-description: User Management and Authentication Service

# Security Configuration
security:
  jwt:
    secret: irctc-user-service-secret-key-2024
    expiration: 86400000 # 24 hours
  
  password:
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digits: true
    require-special-chars: true
  
  2fa:
    otp-length: 6
    otp-validity-minutes: 5
    max-attempts: 3

# Logging Configuration
logging:
  level:
    com.irctc.user: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/irctc-user-service.log

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    redis:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger OTLP HTTP endpoint
      export:
        enabled: true

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true
