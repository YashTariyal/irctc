server:
  port: 8090

spring:
  application:
    name: irctc-api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            key-resolver: '#{@userKeyResolver}'
            redis-rate-limiter.replenishRate: 30
            redis-rate-limiter.burstCapacity: 60
            redis-rate-limiter.requestedTokens: 1
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://IRCTC-USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        
        # Train Service Routes (v1)
        - id: train-service-v1
          uri: lb://IRCTC-TRAIN-SERVICE
          predicates:
            - Path=/api/v1/trains/**
          filters:
            - RewritePath=/api/v1/trains/(?<segment>.*), /api/trains/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
        # Train Service Routes (legacy)
        - id: train-service
          uri: lb://IRCTC-TRAIN-SERVICE
          predicates:
            - Path=/api/trains/**
          filters:
            - RewritePath=/api/trains/(?<segment>.*), /api/trains/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
        
        # Booking Service Routes (v1)
        - id: booking-service-v1
          uri: lb://IRCTC-BOOKING-SERVICE
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - RewritePath=/api/v1/bookings/(?<segment>.*), /api/bookings/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        # Booking Service Routes (legacy)
        - id: booking-service
          uri: lb://IRCTC-BOOKING-SERVICE
          predicates:
            - Path=/api/bookings/**
          filters:
            - RewritePath=/api/bookings/(?<segment>.*), /api/bookings/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
        
        # Payment Service Routes
        - id: payment-service
          uri: lb://IRCTC-PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /api/payments/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 3
                redis-rate-limiter.burstCapacity: 6
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://IRCTC-NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@ipKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        # Swagger Hub Routes
        - id: swagger-hub
          uri: lb://IRCTC-SWAGGER-HUB
          predicates:
            - Path=/swagger-hub/**
          filters:
            - StripPrefix=1
      
      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      
      # Circuit Breaker configuration (disabled for testing)
      # default-filters:
      #   - name: CircuitBreaker
      #     args:
      #       name: default
      #       fallbackUri: forward:/fallback

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0
      timeout: 2000ms

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
  
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException

# Logging Configuration
logging:
  level:
    com.irctc.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/irctc-api-gateway.log

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
