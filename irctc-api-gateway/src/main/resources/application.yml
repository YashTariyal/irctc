server:
  port: 8090

spring:
  application:
    name: irctc-api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            key-resolver: '#{@userKeyResolver}'
            redis-rate-limiter.replenishRate: 30
            redis-rate-limiter.burstCapacity: 60
            redis-rate-limiter.requestedTokens: 1
        - name: ApiVersion
          args:
            enabled: true
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://IRCTC-USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*), /api/users/${segment}
            - name: CircuitBreaker
              args:
                name: user-service
                fallbackUri: forward:/fallback/user
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        
        # Train Service Routes (v1)
        - id: train-service-v1
          uri: lb://IRCTC-TRAIN-SERVICE
          predicates:
            - Path=/api/v1/trains/**
          filters:
            - RewritePath=/api/v1/trains/(?<segment>.*), /api/trains/${segment}
            - name: CircuitBreaker
              args:
                name: train-service
                fallbackUri: forward:/fallback/train
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        # Train Service Routes (legacy)
        - id: train-service
          uri: lb://IRCTC-TRAIN-SERVICE
          predicates:
            - Path=/api/trains/**
          filters:
            - RewritePath=/api/trains/(?<segment>.*), /api/trains/${segment}
            - name: CircuitBreaker
              args:
                name: train-service
                fallbackUri: forward:/fallback/train
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 20
                redis-rate-limiter.burstCapacity: 40
        
        # Booking Service Routes (v1)
        - id: booking-service-v1
          uri: lb://IRCTC-BOOKING-SERVICE
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - RewritePath=/api/v1/bookings/(?<segment>.*), /api/bookings/${segment}
            - name: CircuitBreaker
              args:
                name: booking-service
                fallbackUri: forward:/fallback/booking
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        # Booking Service Routes (legacy)
        - id: booking-service
          uri: lb://IRCTC-BOOKING-SERVICE
          predicates:
            - Path=/api/bookings/**
          filters:
            - RewritePath=/api/bookings/(?<segment>.*), /api/bookings/${segment}
            - name: CircuitBreaker
              args:
                name: booking-service
                fallbackUri: forward:/fallback/booking
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        # Payment Service Routes
        - id: payment-service
          uri: lb://IRCTC-PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /api/payments/${segment}
            - name: CircuitBreaker
              args:
                name: payment-service
                fallbackUri: forward:/fallback/payment
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://IRCTC-NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /api/notifications/${segment}
            - name: CircuitBreaker
              args:
                name: notification-service
                fallbackUri: forward:/fallback/notification
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@userKeyResolver}'
                redis-rate-limiter.replenishRate: 15
                redis-rate-limiter.burstCapacity: 30
        
        # Swagger Hub Routes
        - id: swagger-hub
          uri: lb://IRCTC-SWAGGER-HUB
          predicates:
            - Path=/swagger-hub/**
          filters:
            - StripPrefix=1
      
      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      
      # Circuit Breaker configuration (disabled for testing)
      # default-filters:
      #   - name: CircuitBreaker
      #     args:
      #       name: default
      #       fallbackUri: forward:/fallback

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 0
      timeout: 2000ms

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      default:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
      booking-service:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 20
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 5s
      payment-service:
        failure-rate-threshold: 40
        wait-duration-in-open-state: 60s
        sliding-window-size: 15
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        slow-call-rate-threshold: 70
        slow-call-duration-threshold: 10s
      train-service:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        sliding-window-size: 15
        minimum-number-of-calls: 8
        permitted-number-of-calls-in-half-open-state: 4
        automatic-transition-from-open-to-half-open-enabled: true
        slow-call-rate-threshold: 75
        slow-call-duration-threshold: 3s
      user-service:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        sliding-window-size: 12
        minimum-number-of-calls: 6
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        slow-call-rate-threshold: 70
        slow-call-duration-threshold: 2s
      notification-service:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 5s
  
  retry:
    instances:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
  
  bulkhead:
    instances:
      gateway-requests:
        max-concurrent-calls: 50
        max-wait-duration: 5s
      booking-route:
        max-concurrent-calls: 20
        max-wait-duration: 5s
      payment-route:
        max-concurrent-calls: 10
        max-wait-duration: 10s
      train-route:
        max-concurrent-calls: 30
        max-wait-duration: 3s

# Logging Configuration
logging:
  level:
    com.irctc.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/irctc-api-gateway.log

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger OTLP HTTP endpoint
      export:
        enabled: true

# OAuth2 Resource Server Configuration for Gateway
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use Issuer URI from User Service (Authorization Server)
          issuer-uri: http://localhost:8091
          # Token validation settings
          time-to-live: 3600 # 1 hour

# API Versioning Configuration
api:
  versioning:
    default-version: v1
    enable-deprecation-warnings: true
    supported-versions: v1,v2
