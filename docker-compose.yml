version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: irctc-postgres
    environment:
      POSTGRES_DB: irctc_user_db
      POSTGRES_USER: irctc_user
      POSTGRES_PASSWORD: irctc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - irctc-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: irctc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - irctc-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: irctc-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - irctc-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: irctc-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - irctc-network

  # Kafka UI for Management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: irctc-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - irctc-network

  # Eureka Server
  eureka-server:
    build:
      context: ./irctc-eureka-server
      dockerfile: Dockerfile
    container_name: irctc-eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - irctc-network
    depends_on:
      - postgres

  # API Gateway
  api-gateway:
    build:
      context: ./irctc-api-gateway
      dockerfile: Dockerfile
    container_name: irctc-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - irctc-network
    depends_on:
      - eureka-server

  # User Service
  user-service:
    build:
      context: ./irctc-user-service
      dockerfile: Dockerfile
    container_name: irctc-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/irctc_user_db
      - SPRING_DATASOURCE_USERNAME=irctc_user
      - SPRING_DATASOURCE_PASSWORD=irctc_password
      - SPRING_REDIS_HOST=redis
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - irctc-network
    depends_on:
      - postgres
      - redis
      - eureka-server

volumes:
  postgres_data:
  redis_data:
  kafka_data:

networks:
  irctc-network:
    driver: bridge
