server:
  port: 8092
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

spring:
  application:
    name: irctc-train-service
  cloud:
    compatibility-verifier:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      swagger-ui: http://localhost:${server.port}/swagger-ui/index.html
      api-docs: http://localhost:${server.port}/api-docs
      health: http://localhost:${server.port}/actuator/health
      service-name: ${spring.application.name}
      service-description: Train Information, Search, and Management Service

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger OTLP HTTP endpoint
      export:
        enabled: true

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true

# External API Configuration
external:
  railways:
    api:
      key: "demo-key"
      base-url: "https://api.railwayapi.com"
  weather:
    api:
      key: "demo-key"
      base-url: "https://api.openweathermap.org"
  maps:
    api:
      key: "demo-key"
      base-url: "https://maps.googleapis.com"

# SendGrid Configuration
sendgrid:
  api:
    key: "demo-key"
    base-url: "https://api.sendgrid.com"

# Twilio Configuration
twilio:
  account:
    sid: "demo-sid"
    auth-token: "demo-token"
  phone:
    number: "+1234567890"

# Logging Configuration
logging:
  level:
    com.irctc.train: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
