version: '3.8'

services:
  payment-service:
    image: irctc-payment-service:latest
    container_name: irctc-payment-service
    ports:
      - "8083:8083"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
      
      # Database
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      
      # Redis
      - SPRING_REDIS_HOST=${REDIS_HOST:-redis}
      - SPRING_REDIS_PORT=${REDIS_PORT:-6379}
      
      # Razorpay
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - PAYMENT_GATEWAY_RAZORPAY_USE_REAL_SDK=${PAYMENT_GATEWAY_RAZORPAY_USE_REAL_SDK:-true}
      
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - PAYMENT_GATEWAY_STRIPE_USE_REAL_SDK=${PAYMENT_GATEWAY_STRIPE_USE_REAL_SDK:-true}
      
      # PayU
      - PAYU_MERCHANT_KEY=${PAYU_MERCHANT_KEY}
      - PAYU_MERCHANT_SALT=${PAYU_MERCHANT_SALT}
      
      # Eureka
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${EUREKA_SERVER_URL:-http://eureka:8761/eureka/}
      
      # Server
      - SERVER_PORT=8083
    volumes:
      - ./logs:/app/logs
    networks:
      - irctc-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      - POSTGRES_DB=irctc_payment
      - POSTGRES_USER=${DATABASE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - irctc-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: payment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - irctc-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres-data:
  redis-data:

networks:
  irctc-network:
    external: true

