server:
  port: 8095
  http2:
    enabled: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
    min-response-size: 1024

spring:
  application:
    name: irctc-notification-service
  cloud:
    compatibility-verifier:
      enabled: false
  main:
    allow-circular-references: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    metadata-map:
      swagger-ui: http://localhost:${server.port}/swagger-ui/index.html
      api-docs: http://localhost:${server.port}/api-docs
      health: http://localhost:${server.port}/actuator/health
      service-name: ${spring.application.name}
      service-description: Notifications and Alerts Service

# Multi-Tenancy Configuration
multi-tenancy:
  enabled: true  # Enable multi-tenancy support
  required: true  # Require tenant context for all requests
  header-tenant-id: "X-Tenant-Id"  # Header name for tenant ID
  header-tenant-code: "X-Tenant-Code"  # Header name for tenant code
  subdomain-extraction: true  # Extract tenant from subdomain

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces  # Jaeger OTLP HTTP endpoint
      export:
        enabled: true

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /api-docs
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true

# External API Configuration
external:
  railways:
    api:
      key: "demo-key"
      base-url: "https://api.railwayapi.com"
  weather:
    api:
      key: "demo-key"
      base-url: "https://api.openweathermap.org"
  maps:
    api:
      key: "demo-key"
      base-url: "https://maps.googleapis.com"

# SendGrid Configuration
sendgrid:
  api:
    key: "demo-key"
    base-url: "https://api.sendgrid.com"

# Twilio Configuration
twilio:
  account:
    sid: "demo-sid"
    auth-token: "demo-token"
  phone:
    number: "+1234567890"

# DLQ Configuration
dlq:
  alerting:
    enabled: true
    threshold: 10  # Alert if DLQ has more than 10 messages
    check-interval: 300000  # Check every 5 minutes (in milliseconds)

# Logging Configuration
logging:
  request-response:
    enabled: true
    log-request-body: true
    log-response-body: true
    max-body-size: 10000
    slow-request-threshold: 2000
    mask-pii: true

# Distributed Locking Configuration
distributed-lock:
  default-timeout: 30
  default-wait-time: 5
  enable-metrics: true

  level:
    com.irctc.notification: DEBUG
    org.springframework.web: DEBUG
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

notification:
  simple:
    controller:
      enabled: false
