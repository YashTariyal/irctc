# Docker Build and Push Workflow
# Builds Docker image and optionally pushes to container registry

name: Docker Build

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry (if pushing)
      if: github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || startsWith(github.ref, 'refs/tags/v'))
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Check if Dockerfile exists
      id: dockerfile
      run: |
        if [ -f "Dockerfile" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "✅ Dockerfile found"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ Dockerfile not found, skipping Docker build"
        fi

    - name: Build Docker image
      if: steps.dockerfile.outputs.exists == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image == 'true' || startsWith(github.ref, 'refs/tags/v')) }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ github.sha }}
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

    - name: Generate Docker summary
      if: always() && steps.dockerfile.outputs.exists == 'true'
      run: |
        echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image**: ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" != "pull_request" ] && ([ "${{ github.event.inputs.push_image }}" == "true" ] || [[ "${{ github.ref }}" == refs/tags/v* ]]); then
          echo "**Pushed**: ✅ Yes" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Pushed**: ❌ No (build only)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Docker build skipped
      if: steps.dockerfile.outputs.exists == 'false'
      run: |
        echo "## Docker Build Skipped" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "⚠️ Dockerfile not found in repository" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "To enable Docker builds, create a `Dockerfile` in the repository root." >> $GITHUB_STEP_SUMMARY

