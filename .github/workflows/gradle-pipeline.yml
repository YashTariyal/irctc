# GitHub Actions workflow for Gradle-based Jenkins pipeline
# This workflow can be used to test Gradle builds before Jenkins integration

name: Gradle Build Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'build.gradle'
      - 'src/**'
      - '.github/workflows/gradle-pipeline.yml'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.10'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make Gradle wrapper executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run tests
      run: ./gradlew test || true
      continue-on-error: true

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: irctc-gradle-jar
        path: build/libs/*.jar
        retention-days: 30
        if-no-files-found: warn

    - name: Generate build report
      if: always()
      run: |
        echo "## Gradle Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Java Version**: 21" >> $GITHUB_STEP_SUMMARY
        echo "- **Gradle Version**: $(./gradlew --version | grep Gradle | head -1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        if ls build/libs/*.jar > /dev/null 2>&1; then
          echo "- **JAR File**: ✅ Generated" >> $GITHUB_STEP_SUMMARY
          JAR_FILE=$(ls -t build/libs/*.jar | head -1)
          if [ -n "$JAR_FILE" ]; then
            ls -lh "$JAR_FILE" | awk '{print "- **Size**: " $5}' >> $GITHUB_STEP_SUMMARY
            echo "- **File**: $(basename "$JAR_FILE")" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "- **JAR File**: ❌ Not generated" >> $GITHUB_STEP_SUMMARY
        fi

